<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="card"  role="main">
      <div class="images">
        <img src="images/image-header-desktop.jpg" class="desktop picture" alt="desktop imgage">
        <img src="images/image-header-mobile.jpg" class="mobile picture" alt="mobile imgage">
      </div>
      <div class="paragraph">
        <h1 class="about">Get <span>insights</span> that help your business grow.</h1>
        <p class="about">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
        <div class="statcontainer">
            <div class="stat">
            <h2>10k+</h2>
            <p>companies</p>
            </div>
            <div class="stat">
            <h2>314</h2>
            <p>templates</p>
            </div>
            <div class="stat">
            <h2>12M+ </h2>
            <p>queries</p>
            </div>
        </div>
      </div>
      

    </div>
    <footer>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ghenimac" target="_blank">ghenimac</a>.
        </div>
    </footer>

</body>
</html>
